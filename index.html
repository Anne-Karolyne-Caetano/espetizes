        <section id="Entrada" class="container">
            <article class="cont" id="log">
                <h1 id="title">Entrar</h1>
                <form>
                    <input type="text" placeholder="Usuário:" class="entr" id="nomeent" required>
                    <input type="password" placeholder="Senha:" class="entr" id="senhaent" required>
                    <input type="button" value="Entrar" class="sub" onclick="Entrar( )">
                </form>
            </article>
            <article class="cont active" id="cad">
                <h1 id="title">Cadastre-se</h1>
                <form>
                    <input type="text" placeholder="Usuário:" class="entr cad" id="nomecad" required>
                    <input type="password" placeholder="Senha:" class="entr cad" id="senhacad" required>
                    <input type="email" placeholder="E-mail:" name="em" id="email" class="entr cad" required>
                    <input type="number" placeholder="Telefone:" id="tel"  class="entr cad">
                    <input type="button" value="Cadastrar" class="sub" onclick="cadast( )">
                </form>
            </article>
        </section>
    </main>
    <script src="JS.js"></script>
</body>
